{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}Result{% endblock %}

{% block content %}


<h1>Message</h1>

<div class="send-result">
{% if error %}
<div class="alert alert-danger">
  <strong>Error!</strong> {{ error }}
</div>
{% else %}
<div class="alert alert-success">
  <strong>Success!</strong> The message was successfully sent.
</div>
{% endif %}
</div>


{% endblock content %}
